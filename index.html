<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBGames</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/IMG/LogoRbGames.png" alt="Logo de RBGames" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="cart">
                <img src="./assets/IMG/cart.png" alt="Carrito de compras">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bienvenido a RBGames</h1>
            <p>Tu tienda de videojuegos favorita</p>
            <a href="#" class="btn">Explorar Juegos</a>
        </section>

        <section class="featured-games">
            <h2>Juegos Destacados</h2>
            <div class="game-list">
                <div class="game-item">
                    <img src="./assets/IMG/game1.jpg" alt="Juego 1">
                    <h3>Juego 1</h3>
                    <p>$59.99</p>
                    <a href="#" class="btn">Comprar Ahora</a>
                </div>
                <div class="game-item">
                    <img src="./assets/IMG/game2.jpg" alt="Juego 2">
                    <h3>Juego 2</h3>
                    <p>$49.99</p>
                    <a href="#" class="btn">Comprar Ahora</a>
                </div>
                <div class="game-item">
                    <img src="./assets/IMG/game3.jpg" alt="Juego 3">
                    <h3>Juego 3</h3>
                    <p>$39.99</p>
                    <a href="#" class="btn">Comprar Ahora</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RBGames. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
