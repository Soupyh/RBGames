<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Usuarios</title>
  <link rel="stylesheet" href="./css/admin.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body data-page="usuarios">
  <aside class="sidebar">
    <div class="brand"><span class="dot"></span> RBGames - Admin</div>
    <nav>
      <a href="./index.html" class="nav-item"><i class="fa-solid fa-house"></i> Inicio</a>
      <a href="./juegos.html" class="nav-item"><i class="fa-solid fa-gamepad"></i> Juegos</a>
      <a href="./usuarios.html" class="nav-item active"><i class="fa-solid fa-users"></i> Usuarios</a>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Gestión de Usuarios</h1>
      <button id="btn-nuevo-usr" class="btn icon"><i class="fa-solid fa-user-plus"></i> Nuevo Usuario</button>
    </header>

    <section class="card">
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>RUN</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Región</th><th>Comuna</th><th></th>
            </tr>
          </thead>
          <tbody id="tbody-usuarios"></tbody>
        </table>
      </div>
      <div class="pager" id="pager-usr"></div>
    </section>

    <dialog id="dlg-usuario" class="dialog">
      <form id="frm-usuario" method="dialog" class="form">
        <h2 id="dlg-title-usr">Nuevo Usuario</h2>
        <div class="grid-form">
          <label>RUN*<input name="run" required placeholder="19011022K"/></label>
          <label>Nombre*<input name="nombre" required/></label>
          <label>Apellidos*<input name="apellidos" required/></label>
          <label>Correo*<input name="correo" required/></label>
          <label>Contraseña*<input type="password" name="password" required/></label>
          <label>Fecha Nacimiento<input type="date" name="fechaNac"/></label>
          <label>Rol*
            <select name="rol" required>
              <option value="">Seleccione</option>
              <option>Administrador</option>
              <option>Vendedor</option>
              <option>Cliente</option>
              <option>Gamer</option>
            </select>
          </label>
          <label>Región*<select name="region" required></select></label>
          <label>Comuna*<select name="comuna" required></select></label>
          <label class="full">Dirección*<input name="direccion" required/></label>
        </div>
        <div id="errors-usr" class="errors" hidden></div>
        <menu class="actions">
          <button type="reset" class="btn ghost" id="btn-cancelar-usr">Cancelar</button>
          <button class="btn" id="btn-guardar-usr">Guardar</button>
        </menu>
        <input type="hidden" name="__editIndex" />
      </form>
    </dialog>
  </main>

  <div id="toast" class="toast"></div>
  <script src="./js/admin.js" defer></script>
</body>
</html>
